/* ================= JOIN BUTTON ================= */
.join-btn{

  pointer-events:none;
}

@keyframes zoomPulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.06);}
  100%{transform:scale(1);}
}

/* ================= FOOTER ================= */
